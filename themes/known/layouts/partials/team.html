{{ with .Site.Data.homepage.team }}
<section id="team">
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <div class="section-title">
                         <h2>{{ .title }} <small>{{ .subtitle }}</small></h2>
                    </div>
               </div>

               {{ range .members }}
               <div class="col-md-4 col-sm-6">
                    <div class="team-thumb">
                         <div class="team-image">
                              <img src="images/{{.imagelink}}" class="img-responsive" alt="">
                         </div>
                         <div class="team-info">
                              <h3>{{ .name }}</h3>
                              <span>{{ .role }}</span>
                         </div>
                         <ul class="social-icon">
                             {{ range .social }}
                             <li><a href="{{.link}}" class="fa {{.icon}}"></a></li>
                             {{end}}
                         </ul>
                    </div>
               </div>
               {{ end }}
          </div>
     </div>
</section>

{{ end }}
