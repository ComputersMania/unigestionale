{{ with .Site.Data.homepage.guests }}
<section id="courses">
     <div class="container">
          <div class="row">
               <div class="col-md-12 col-sm-12">
                    <div class="section-title">
                         <h2>{{ .title }} <small>{{ .subtitle }}</small></h2>
                    </div>

                    <div class="owl-carousel owl-theme owl-courses">
                         {{ range .items }}
                         <div class="col-md-4 col-sm-4">
                              <div class="item">
                                   <div class="courses-thumb">
                                        <div class="courses-top">
                                             <div class="courses-image">
                                                  <img src="images/{{.image}}" class="img-responsive" alt="">
                                             </div>
                                             <div class="courses-date">
                                                {{with .date}}<span><i class="fa fa-calendar"></i>{{ . }}</span>{{end}}
                                                {{with .time}}<span><i class="fa fa-clock-o"></i>{{ . }}</span>{{end}}
                                             </div>
                                        </div>
                                        <div class="courses-detail">
                                             <h3>{{ .name }}</h3>
                                             <p>{{ .role }}</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         {{ end }}
                    </div>
                </div>
          </div>
     </div>
</section>
{{ end }}
